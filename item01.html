<!DOCTYPE html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="product.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jua&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jua&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Fatty Jik Studio</title>

</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <img src="img/Logo.png" width="15%">
        <a href="homepage.html">Home</a>
        <a href="product.html">Product</a>
        <a href="payment.html">Your Cart</a>
    </nav>

    <div class="highlighted">
        <a>JIK PRODUCT</a>
    </div>

    <div class="container">
        <!-- Display photo -->
        <div class="product">
            <img src="img/glasses.png" width="140px">
            <div class="product-label">
                Jik Alien
            </div>
            <div class="product-price">
                500 THB
            </div>
            <div class="buy-button">
                <input type="number" style="width: 60px;">
                <button>Buy</button>
            </div>
            <p style="color: #fff;">คงเหลือ 10 ก้อน</p>
        </div>
        <!-- Product Description -->
        <div class="product-description col-lg-12"></div>
            <h2>Product Description</h2>
            <p>ตุ๊กตาน้องจิกหน้าตาประหลาดกวนกวนนุ่มนิ่ม<br>ราคาย่อมเยาว์กอดอุ่นจ้า</p>
            <div class="interaction">
            <button class="like-button">❤️ Like</button>
            <span class="like-count">0</span>
            </div>
        </div>

        <!-- Review Box -->
        <div class="review-box">
            <h2>Customer Reviews</h2>
            <div class="review">
            <p>Great product! Highly recommend.</p>
            <div class="star-rating">
                <span>★★★★★</span>
            </div>
            </div>
            <div class="review">
            <p>Good value for money.</p>
            <div class="star-rating">
                <span>★★★★☆</span>
            </div>
            </div>
            <div class="add-review">
            <textarea placeholder="Add your review here..."></textarea>
            <div class="star-rating">
                <span>☆</span>
                <span>☆</span>
                <span>☆</span>
                <span>☆</span>
                <span>☆</span>
            </div>
            <button class="submit-review" style="width: 300px;">Submit</button>
            </div>
        </div>
        </div>

        <script>
        document.querySelectorAll('.star-rating span').forEach(function(star, index) {
            star.addEventListener('click', function() {
            var stars = this.parentNode.querySelectorAll('span');
            stars.forEach(function(s, i) {
                s.textContent = i <= index ? '★' : '☆';
            });
            });
        });
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.querySelector('.like-button').addEventListener('click', function() {
            var likeCount = document.querySelector('.like-count');
            likeCount.textContent = parseInt(likeCount.textContent) + 1;
        });

        document.querySelector('.submit-review').addEventListener('click', function() {
            var reviewText = document.querySelector('.add-review textarea').value;
            if (reviewText) {
                var newReview = document.createElement('div');
                newReview.classList.add('review');
                newReview.innerHTML = '<p>' + reviewText + '</p><div class="star-rating"><span>★★★★★</span></div>';
                document.querySelector('.review-box').insertBefore(newReview, document.querySelector('.add-review'));
                document.querySelector('.add-review textarea').value = '';
            }
        });
    </script>
</body>

</html>
